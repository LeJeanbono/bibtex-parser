language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

addons:
    apt:
        packages:
            - pandoc

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - nightly

matrix:
    allow_failures:
        - php: nightly

before_script:
    - composer install --no-interaction

script:
    - ./vendor/bin/phpstan analyse -l 6 src tests --no-interaction --no-progress
    - ./vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)
